<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" href="css/contact.css">
    <style>
        input, select {
            width: 200px;
            height: 35px;
        }

        .form-item {
            margin: 20px;
            width:100%;
        }

        .content {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--头部-->
<header id="header"></header>
<!--中部-->
<div class="container">
     <div class="luo_area">
         <h1>联系我们</h1>
        <div class="div_p"> 
            <p>重庆办公地点:</p>
            <p>电话 : +86 15126697011</p>
            <p>地址 : 重庆市渝北区大竹林路1305-1307-3号</p>
        </div>
        <div class="div_li"> 
            <div>
                <p>
                    一场旅行，一场邂逅，去遇见不同的风景和人们
                    听一段带有欢笑声的故事。
                    如果你只是住了民宿，却没有了解到民宿背后的故事，
                    那将是一个大大的遗憾
                    在重庆，每一间民宿,都有一个故事
                </p>
                
            </div>
            <div>
                <input type="text" placeholder="姓名（必填）" maxlength="16">
                <input type="email" placeholder="邮箱（必填）" maxlength="30">
                <input placeholder="手机号码（必填）" type="text" onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/" maxlength="11">
                <button> 提交</button>
            </div>  
        </div>
        <div style="height: 100px"></div>
        <div class="content">
                <div class="layui-form">
                    <div class="form-item">
                        <label>省/市/区</label>&nbsp;&nbsp;
                        <select name="Province" class="store_Province" style="width:200px;">
                            <option value="">请选择省</option>
                            <option value="重庆市">重庆</option>
                            <option value="昆明">昆明</option>
                            <option value="广州">广州</option>
                            <option value="北京">北京</option>
                            <option value="杭州">杭州</option>
                        </select>&nbsp;&nbsp;
                        <select name="City" class="store_City" style="width:200px;">
                            <option value="">请选择市</option>
                            <option value="昆明">昆明</option>
                            <option value="重庆">重庆</option>
                            <option value="广州">广州</option>
                            <option value="贵阳">贵阳</option>
                            <option value="北京">北京</option>
                            <option value="杭州">杭州</option>
                        </select>&nbsp;&nbsp;
                        <select name="Area" class="store_Area" style="width:200px">
                            <option value="">请选择县/区</option>
                            <option value="天河区">渝北区</option>
                            <option value="五华区">五华区</option>
                            <option value="南沙区">南沙区</option>
                            <option value="荔湾区">荔湾区</option>
                            <option value="朝阳区">朝阳区</option>
                            <option value="富阳区">富阳区</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    详细地址&nbsp;&nbsp;
                    <input type="text" class="layui-input store_Address" style="width:400px;" maxlength="300" name="Address" id="address" placeholder="详细至门牌号, 与你想要的地址一致" />
                    <img src="img/location.png" style="width:20px;top: 5px; position: relative;" id="btnLocation" />
                </div>
                <!-- 地图 -->
                <div class="form-item">
                    <div style="width:710px">
                        <div id="myMap" style="width:100%;height:400px;"></div>
                    </div>
                </div>
                <input type="hidden" class="store_Lng" />
                <input type="hidden" class="store_Lat" />
        </div>
    </div>   
    <footer id="footer"></footer>
<!--底部-->
<script src="https://api.map.baidu.com/api?v=2.0&ak=RZZ2gObry82Y2BSzZ1xzMhfm&callback=mapinit"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js m        "></script>
</body>
</html>
