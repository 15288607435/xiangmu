<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="enroll_box login-box" id="content">
        <div class="enroll">
            <div class="title"><h2>注册或登录久栖宿屿会员</h2></div>
            <div class="inner">
                <div class="registration">
                    <p class="reg_title">注册 久栖宿屿 会员</p>
                    <p class="reg_content">久栖宿屿&nbsp;,&nbsp;&nbsp;&nbsp;家的旅程，星的港湾&nbsp;,&nbsp;&nbsp;&nbsp;星标准，心服务，馨享受&nbsp;,&nbsp;&nbsp;&nbsp;相守一生</br>
                    成为 I Do 会员&nbsp;,&nbsp;&nbsp;&nbsp;探索浪漫爱情故事</p>
                    <p id="reg_button" class="reg_button"><a href="register.html" style="color:#fff; text-decoration: none;">注册</a></p>
                </div>
                <div class="line"></div>
                <div class="login">
                    <p class="reg_title">久栖宿屿 会员登录</p>
                    <div class="information">
                        <div class="static_box">
                            <input type="text" name="userName" id="phone" class="common_input" value="" placeholder="用户名/手机号*" />
                            <div id="drag"></div>
                            <input type="password" name="passWord" id="upwd" class="common_input" value="" placeholder="请输入密码*" />
                        </div>
                    </div>
                    <div class="code_login hide">
                        <div class="movelogin_msg_notice_box showBox">
                            <input type="text" id="phoneNum" class="common_input common_inputs" value="" placeholder="手机号*" oninput="if(value.length>5)value=value.slice(0,11)" name="mobNum" autofocus="autofocus" onkeyup="value=this.value.replace(/\D+/g,'')" />
                            <div id="drag"></div>
                            <input id="random" type="hidden">
                            <div class="yanzheng_box">
                                <input class="yanzheng_input" type="text" name="smsContent" id="password" value="" placeholder="验证码*" oninput="if(value.length>5)value=value.slice(0,6)" name="mobNum" autofocus="autofocus" onkeyup="value=this.value.replace(/\D+/g,'')"/>
                                <input type="button" class="personal_pwd" id="yanzheng_btn" value="获取验证码" />
                            </div>
                        </div>
                    </div>
                    <div class="login_style">
                        <P id="style">验证码登录</P>
                        <P class="forget">忘记密码</P>
                        <P class="toscan">第三方账号登录<span></span></P>
                    </div>
                    <div class="btn-dl">
                        <button class="login_button" id="static_login_btn">登录</button>
                        <button class="code_login_button" id="code_login_btn">登录</button>
                        <p class="psw_notice"></p>
                    </div>
                </div>
            </div>
            <div class="sign_in" style="display: none">
                <div id="content_sign">
                    <p class="sign_title">设置登录密码</p>
                    <p class="sign_ps">请您设置登录密码,以便您的使用</p>
                    <input placeholder="设置密码" class="password_set" type="password">
                    <input placeholder="确认密码" class="make_sure" type="password">
                    <div class="set_notice"></div>
                    <div class="button_box">
                        <input class="btn" type="button" value="提交">
                    </div>
                </div>
                <div class="set_notice"></div>
            </div>
        </div>
    </div>
    
    <div class="screenbg">
	    <ul>
		    <li><a href="javascript:;"><img src="img/0.jpg"></a></li>
		    <li><a href="javascript:;"><img src="img/1.jpg"></a></li>
		    <li><a href="javascript:;"><img src="img/2.jpg"></a></li>
	    </ul>
    </div>
    
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#drag').drag();
    </script>
    <script type="text/javascript">
        $(function(){
            $(".screenbg ul li").each(function(){
                $(this).css("opacity","0");
            });
            $(".screenbg ul li:first").css("opacity","1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");	
            var number = li.size();
            function change(index){
                li.css("visibility","visible");
                li.eq(index).siblings().animate({opacity:0},3000);
                li.eq(index).animate({opacity:1},3000);
            }
            function show(){
                index = index + 1;
                if(index<=number-1){
                    change(index);
                }else{
                    index = 0;
                    change(index);
                }
            }
            t = setInterval(show,8000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width",width+"px");
        });
        </script>
        <script>
                window.onload=function(){
                    var oantzone=document.getElementById("content");
                    var w=oantzone.offsetWidth;
                    var h=oantzone.offsetHeight;
                    oantzone.style.position="absolute";
                    oantzone.style.left="50%";
                    oantzone.style.top="50%";
                    
                    oantzone.style.marginLeft=-(w/2)+"px";
                    oantzone.style.marginTop=-(h/2)+"px";
                }
            </script>
</body>
</html>
